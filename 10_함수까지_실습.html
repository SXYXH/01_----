    <h2>실습2</h2>
	실습. 아래의 실행코드에서 에러가 발생하지 않도록 메서드 내의 코드를 완성하여라.
	<script type="text/javascript">
		const nObj = {
			nArr : [],
			addN(num1){
				this.nArr.push(num1); // 배열에 num1 푸쉬
				return this; // 현재객체 리턴
			},
			sum(){
				// const thisnArr = this.nArr; 이렇게 선언하면 아래 for문에서 thisnArr
				let total = 0;
				for(const element of this.nArr){
					total += element
				}
				return total;
			}	
		}
		var result = nObj.addN(10).addN(10).addN(10).addN(10).addN(10).sum();
		console.log(result, '결과값');
	</script>

	<h2>실습4</h2>
	실습. 아래는 배열의 깊이만큼 깊은 복사를 재귀함수호출로 구현한 함수정의문이다.
	다음 함수의 코드를 완성하시오.
	<script>
		// (target) 에는 target Arr가 담김
		function recurDeepCopy(target){
			let copy;
			// target에 담긴 값이 배열인지 물어봄 if문 괄호 안내용 
			if(Array.isArray(target)){
				// target이 배열이면 이곳 실행
				copy =[]; // copy 배열생성
				for(const element of target){
					//copy에 푸시 해주겠다 , target에 담긴 배열의 값을 ( 재귀함수)
					copy.push(recurDeepCopy(element))
				}
			}else{
				copy = target;
			}
			
			return copy;
		}
		const targetArr = [1,[2,[3,[4,[5]]]]];
		const deepCopy = recurDeepCopy(targetArr);

		console.log(`깊은복사후 배열: ${deepCopy}`);
		console.log(`객체의 주소 비교: ${deepCopy == targetArr}`);
		console.log(`객체의 주소 비교: ${deepCopy[1][1][1][1] == targetArr[1][1][1][1]}`);
		
	</script>
